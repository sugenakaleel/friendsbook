<!DOCTYPE html>
<html>
    <head>
        <title>Armstrong number check</title>
    </head>
    <script>
        function checkArmstrong()
        {
            var  number=parseInt(document.getElementById("number").value);
            var original number=number;
            var result=0;
            var digits=number.to string().length;
        }
        while(original number>0)
        {
            var remainder=original number%10;
            result+=Math.pow(remainder,digits);
            original number=Math.floor(original number/10);
        }
        if(result==number)
        {
            document.getElementById("output").innerHtml=number +"is an armstrong number"
        }
        else
        {
            document.getElementById("output").innerHTML=number +"is not an armstrong number"
        }
    </script>
    <body>
        <h2>Check Armstrong Number</h2>
        <label for="number">Enter an number:</label>
        <input type="number" id="number">
        <button onclick="checkArmstrong()">check</button>
        <p id="output"></p>
    </body>
</html>
